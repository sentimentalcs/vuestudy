<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    	/*通过router-link-active类来为已经选中的路由添加样式*/
		.router-link-active{
			text-decoration:none;
			color:blue;
		}
    </style>
    <script src="./js/require.js"></script>
</head>
<body>
   <div id="app">
	  <h1>Hello App!</h1>
	  <p>
	    <!-- 使用 router-link 组件来导航. -->
	    <!-- 通过传入 `to` 属性指定链接. -->
	    <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
	    <router-link to="fA">Go to Foo</router-link>
	    <router-link to="fB">Go to Bar</router-link>
	    {{message}}
	  </p>
	  <!-- 路由出口 -->
	  <!-- 路由匹配到的组件将渲染在这里 -->
	  <router-view></router-view>
	</div>

    <script>
        requirejs.config({
            baseUrl : 'js/lib',
        })
        

        requirejs(['require','vue','vue-router'],function(require,vue,vueRouter){
        	vue.use(vueRouter);

        	const routes = [
	        	{
	        		'path':'/fA',component:{template:'<font color="red">hello</font>'}
	            },
	        	{
	        		'path':'/fB',component:{template:'<font color="blue">World</font>'}
	        	}, 
        	];

        	const router = new vueRouter({routes:routes});
   //      	const app = new vue({
			//   router
			// }).$mount('#app');
       		test = new vue({
       			el : '#app',
       			data : {
       			    message : 'hello World',
       			},
       			methods : {
       				say : function(){
       					alert('Hello World');
       				}
       			},
       			router
       		});	
        })
    </script>
</body>
</html>
